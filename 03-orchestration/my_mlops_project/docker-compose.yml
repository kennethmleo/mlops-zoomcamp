services:
  # 1. The Mage Service
  magic:
    image: mageai/mageai:latest
    command: mage start ${PROJECT_NAME}
    env_file: .env
    environment:
      # Pass settings from .env into the container
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: 5432 # Mage connects to Postgres's *internal* port
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DBNAME: ${POSTGRES_DB}
      MAGE_AUTH_ENABLED: ${MAGE_AUTH_ENABLED}
      MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI}
    ports:
      - 6789:6789
    volumes:
      # This mounts your current folder into the container
      - .:/home/src
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_started

  # 2. The Postgres Database Service
  postgres:
    image: postgres:14
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      # Exposes Postgres on port 5433 on your local machine
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 3. The MLflow Tracking Service
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}
      --default-artifact-root /mlflow-artifacts
    ports:
      - "5001:5000"
    volumes:
      # This creates a folder for MLflow artifacts
      - ./mlflow-artifacts:/mlflow-artifacts
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  mlflow-artifacts: